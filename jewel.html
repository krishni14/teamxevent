<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
  height: 100%;
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background-color: beige;
  font-size: x-large;
}
* {
  box-sizing: border-box;
}

.bg-image {
  height: 150%; 
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

/* Images used */

.img2 { background-image: url("https://c02.purpledshub.com/uploads/sites/51/2021/04/Beads-for-jewellery-making-kits-image-by-Eric-Prouzet-b3d2be4.jpg?w=600&webp=1"); }


/* Position text in the middle of the page/image */
.bg-text {
  background-color: rgb(255, 255, 255); /* Fallback color */
  background-color: rgba(0, 255, 234, 0.747); /* Black w/opacity/see-through */
  color: rgb(0, 0, 0);
  font-weight: bold;
  font-size: 80px;
  border: 10px solid rgb(0, 255, 234);
  position: fixed;
  top: 20%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
  width: 700px;
  padding: 20px;
  text-align: center;
}
#scroll-text-box {
    position: fixed;
    top: 60%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(0, 255, 234, 0.747);
    border: 5px solid rgb(0, 255, 234);
    padding: 15px;
    box-shadow: 0 2px 5px rgba(255, 255, 255, 0);
    border-radius: 5px;
    color: rgb(0, 0, 0);
    display: none; /* Initially hidden */
    
    font-weight: bold;
}
#scroll-text-box h3 {
    margin-top: 0;
}

#scroll-text-box ul {
    padding-left: 20px;
}
</style>

</head>
<body>


<div class="bg-image img2"></div>

<div class="bg-text">JEWEL IT UP</div>
<div id="scroll-text-box">
    <p>
        <ul>
            <li>
                Event Date: 20 September 2024
            </li>
            <li>
                Price: Rs.100
            </li>
            <li>
                Event Time: 9am to 12pm
            </li>
            <li>
                Venue: MG Auditorium
            </li>
        </ul>
    </p>
</div>
<script>
  // Select the text box element
const scrollTextBox = document.getElementById('scroll-text-box');

// Add an event listener for scroll
window.addEventListener('scroll', () => {
    const scrollPosition = window.scrollY;

    // Show the text box when scrolling past 100px
    if (scrollPosition > 100) {
        scrollTextBox.style.display = 'block';
    } else {
        scrollTextBox.style.display = 'none';
    }
});
</script>

</body>
</html>
