<!DOCTYPE html>
<html>
<head>
<style>
.button {
  border: none;
  color: rgb(239, 245, 238);
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
  position: absolute;
  top: 90%;
  left: 45%;
}

.button1 {
  background-color: white;
  color: black;
  border: 2px solid #04AA6D;
}

.button1:hover {
  background-color: #04AA6D;
  color: white;
}

</style>
</head>
<body>

    <button class="button button1">Pay Now</button>

</body>
</html>
